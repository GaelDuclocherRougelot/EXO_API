<!DOCTYPE html>
<html lang="en">
  <head>
    <title>About the univers</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="./assets/favicon.ico" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="bg-zinc-900">
    <header class="w-screen h-24 border-y-2 flex gap-10 items-center px-8 bg-zinc-900">
      <img class="max-w-[300px] mb-6" src="./assets/logotype.png" alt="spaceX logo" />
      <nav>
        <ul class="flex items-center gap-8 text-white text-lg font-bold">
          <li><a href="index.html">ACCUEIL</a></li>
          <li><a href="#">PROCHAINE MISSION</a></li>
        </ul>
      </nav>
    </header>
    <main
      class="w-screen h-full flex flex-col lg:flex-row gap-10 bg-zinc-900 pl-48 py-10 pr-10"
    >
      <aside
        class="fixed flex flex-col gap-10 items-center py-10 px-2 w-40 h-screen top-24 left-0 bg-zinc-900 border-r-2 text-white font-bold"
      >
        <a href="planets.html" class="text-center flex flex-col gap-2">
          <i class="fa-solid fa-globe fa-4x" style="color: rgb(6 182 212)"></i>
          <h2 class="text-cyan-500">PLANÈTES</h2>
        </a>
        <div class="text-center flex flex-col gap-8">
          <i
            class="fa-solid fa-shuttle-space fa-rotate-270 fa-4x"
            style="color: #ffffff"
          ></i>
          <h2>VÉHICULES</h2>
        </div>
        <div class="text-center flex flex-col gap-2">
          <i class="fa-brands fa-reddit-alien fa-4x" style="color: #ffffff"></i>
          <h2>PERSONNES</h2>
        </div>
      </aside>
      <section class="w-full h-full max-w-xl bg-zinc-900">
        <div
          class="hero w-full h-full flex flex-col items-start gap-8 object-cover p-8 bg-no-repeat bg-center border-2"
        >
          <h1 class="text-2xl font-bold text-white">PLANÈTES</h1>
          <form class="flex flex-col gap-3 w-full">
            <select class="p-1 bg-zinc-900 border-2 text-white">
              <option value="population">Choisisez un tri par population</option>
            </select>
            <input
              class="w-full p-1 bg-zinc-900 border-2 text-white"
              type="text"
              id="search"
              placeholder="Rechercher une planète"
            />
          </form>
          <div
            class="w-full flex flex-col bg-zinc-900 h-full bg-opacity-50 text-white border-2"
          >
            <div
              class="w-full flex justify-between font-bold bg-cyan-500 bg-opacity-70 p-4 border-b-2"
            >
              <h2>Nom</h2>
              <h2>Terrain</h2>
            </div>
            <p id="list-loader" class="text-center p-4">Chargement...</p>
            <ul
              id="list"
              class="overflow-y-scroll w-full p-4 flex flex-col gap-2 max-h-[400px]"
            >
              <!-- List items created by JS -->
            </ul>
          </div>
          <div id="pagination-wrapper" class="w-full flex justify-between items-center text-white">
            <button id="back-page" class="p-2 bg-cyan-500 border-2">Page précédente</button>
            <h2 class="font-bold">Page: <span id="current-page">---</span></h2>
            <button id="next-page" class="p-2 bg-cyan-500 border-2">Page suivante</button>
          </div>
        </div>
      </section>
      <section class="w-full h-full bg-zinc-900">
        <div class="hero2 w-full h-full flex flex-col gap-2 p-8 border-2">
          <h1 id="info-title" class="text-white">
            Sélectionnez une planète pour en savoir plus !
          </h1>
          <div class="wrapper hidden">
            <div>
              <h1 id="planet-name" class="text-cyan-500 text-2xl font-bold">---</h1>
              <p class="text-lg text-cyan-500 mt-2">
                Population: <span id="population" class="text-white">---</span>
              </p>
            </div>
            <div class="stats_container grid grid-cols-2 gap-10 mt-8">
              <div class="group flex gap-10">
                <div class="stat__container flex text-lg gap-8">
                  <i class="fa-regular fa-circle fa-3x" style="color: rgb(6 182 212)"></i>
                  <div>
                    <p class="text-cyan-500 bold">Diamètre</p>
                    <p id="diameter" class="persons text-white italic">---</p>
                  </div>
                </div>
              </div>
              <div class="group flex gap-10">
                <div class="stat__container flex text-lg gap-12">
                  <i
                    class="fa-solid fa-temperature-half fa-3x"
                    style="color: rgb(6 182 212)"
                  ></i>
                  <div>
                    <p class="text-cyan-500 bold">Climat</p>
                    <p id="temperature" class="vehicles text-white italic">---</p>
                  </div>
                </div>
              </div>
              <div class="group flex gap-10">
                <div class="stat__container flex text-lg gap-8">
                  <i class="fa-solid fa-magnet fa-3x" style="color: rgb(6 182 212)"></i>
                  <div>
                    <p class="text-cyan-500 bold">Gravité</p>
                    <p id="gravity" class="planets text-white italic">---</p>
                  </div>
                </div>
              </div>
              <div class="group flex gap-10">
                <div class="stat__container flex text-lg gap-8">
                  <i class="fa-solid fa-tree fa-3x" style="color: rgb(6 182 212)"></i>
                  <div>
                    <p class="text-cyan-500 bold">Terrain</p>
                    <p id="terrain" class="timeToNext text-white italic">---</p>
                  </div>
                </div>
              </div>
              <button class="p-4 bg-zinc-900 border-2 text-white mt-8 col-start-2">
                EN SAVOIR PLUS
              </button>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="planets.js"></script>
    <style>
      html {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: "Roboto", sans-serif;
      }

      .hero {
        background-image: url("https://images.unsplash.com/photo-1610296669228-602fa827fc1f?auto=format&fit=crop&q=80&w=1975&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D");
      }

      #list::-webkit-scrollbar {
        width: 0 !important;
      }
    </style>
  </body>
</html>
